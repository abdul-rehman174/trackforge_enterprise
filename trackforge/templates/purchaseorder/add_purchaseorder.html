<form method="post">
    {% csrf_token %}

    {{ form.as_p }}

    {{ formset.management_form }}

    <input type="hidden" name="extra_forms" value="{{ extra_forms }}">

    <h3>Order Items</h3>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Delete?</th>
            </tr>
        </thead>
        <tbody>
            {% for f in formset %}
                <tr>
                    {% for hidden in f.hidden_fields %} {{ hidden }} {% endfor %}
                    <td>{{ f.product }}</td>
                    <td>{{ f.quantity_ordered }}</td>
                    <td>{{ f.DELETE }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <button type="submit" name="add_item" value="1" style="background: #6c757d; color: white;">
        + Add Another Row (Refresh)
    </button>

    <hr>

    <button type="submit" class="submit-btn">Finalize Purchase Order</button>
</form>
