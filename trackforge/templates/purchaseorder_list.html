<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Purchase Orders</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f6f9; margin: 0; padding: 0; }
        h1 { text-align: center; margin: 20px 0; color: #333; }
        .container { width: 90%; max-width: 900px; margin: 0 auto; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; background: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #007bff; color: white; }
        tr:hover { background-color: #f1f1f1; }
        a { text-decoration: none; color: #007bff; font-weight: bold; }
        .btn { padding: 6px 12px; border-radius: 4px; border: none; cursor: pointer; }
        .btn-add { background-color: #28a745; color: white; float: right; margin-bottom: 10px; }
        .btn-edit { background-color: #ffc107; color: white; }
        .btn-delete { background-color: #dc3545; color: white; }
    </style>
</head>
<body>
    <h1>Purchase Orders</h1>
    <div class="container">
        <a href="{% url 'add_purchaseorder' %}" class="btn btn-add">+ Add Purchase Order</a>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Supplier</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                    <tr>
                        <td>{{ order.id }}</td>
                        <td>{{ order.supplier.name }}</td>
                        <td>{{ order.status|title }}</td>
                        <td>
                            <a href="{% url 'update_purchaseorder' order.id %}" class="btn btn-edit">Edit</a>
                            <a href="{% url 'delete_purchaseorder' order.id %}" class="btn btn-delete">Delete</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr><td colspan="5" style="text-align:center;">No purchase orders found.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
