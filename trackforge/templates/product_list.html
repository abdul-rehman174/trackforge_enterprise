<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: auto;
            background-color: #fff;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        a {
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 5px;
            color: white;
        }
        .edit {
            background-color: #28a745;
        }
        .delete {
            background-color: #dc3545;
        }
        .add-product {
            display: inline-block;
            margin: 20px auto;
            background-color: #007bff;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">Product List</h2>

<a href="{% url 'add_product' %}" class="add-product">Add Product</a>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>
                <a href="{% url 'update_product' product.id %}" class="edit">Edit</a>
                <a href="{% url 'delete_product' product.id %}" class="delete">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No products found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
